<div>
  <section style="text-align: center;">
    <div style="margin: 0.5rem;">
      <input
        type="checkbox"
        id="player"
        name="player"
        #c
        checked
        (click)="choosePlayer(c.checked)"
      />
      <label for="player" style="font-size: 1.25rem; color: black;">
        I want to play first.
      </label>
    </div>
    <div style="margin: 0.5rem;">
      <input
        type="checkbox"
        id="easy"
        name="easy"
        #easy
        checked
        (click)="chooseLevel(easy.checked)"
      />
      <label for="easy" style="font-size: 1.25rem; color: black">
        Easy
      </label>
    </div>
    <button type="button" class="new-game" (click)="newGame()">
      Start a New Game
    </button>
  </section>
  <section *ngIf="board">
    <div class="status">
      {{ statusMessage }}
    </div>

    <div *ngIf="Gamestarted">
    <div class="board">
      <div *ngFor="let row of [0, 1, 2]" class="board-row">
        <app-cell
          *ngFor="let col of [0, 1, 2]"
          
          [row]="row"
          [col]="col"
          [piece]="board[row][col]"
          
        ></app-cell>
        
      </div>
      
    </div>
    

    <div class="board2">
      <div *ngFor="let row of [2, 1, 0]" class="board2-row">
        <app-cell
          *ngFor="let col of [2, 1, 0]"
          [row]="row"
          [col]="col"
          [piece]="board2[row][col]"
          (click)="move(row, col)"
        ></app-cell>
      </div>
    </div>

    <div class="board3">
      <div *ngFor="let row of [2, 1, 0]" class="board2-row">
        <app-cell
          *ngFor="let col of [2, 1, 0]"
          [row]="row"
          [col]="col"
          [piece]="board2[row][col]"
          
        ></app-cell>
      </div>
    </div>
    
  </div>
  <p class="Image_screen">Image Screen</p><p class="Pinhole_screen">Pinhole Screen</p><p class="Object_screen">Object Screen</p>




  </section>
</div>
