
<body>
  <div class="whole">
    <div class="btn-group">
      <img src="../assets/Logo/New ThinkTac Logo (Color).png" alt="Logo" height="60px" width="200px" id="img">
      <div class="canvas">
        <canvas id='c'></canvas>
      </div>
      <div style="display: flex; justify-content: flex-centre;">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td id="username"> {{ username }} </td>
            <td>
              <button id="reset" (click)="apply()">Hole Position</button>
            </td>
            <td>
              <button id="reset" (click)="apply()">Add a hole</button>
            
            </td>
          </tr>
          <tr>
            <td>
              <mat-slider step="0.25" min="0.25" max="5" (change)="updateSlider($event)" discrete thumblabel>
                <input matSliderThumb [(ngModel)]="value">
              </mat-slider>
              <h2>Adjust Aperature</h2>
            </td>
            <td>
              <div id="timer"> Time -

              <span>{{min}} : </span> 
              <span>{{sec}}</span>
                
              </div>
            </td>
            <td>
              <div id="attempts">Attempts - {{attempts}} </div>
            </td>
          </tr>
        </table>
  
  
  
  
        
        <table>
          <tr><button id="reset" (click)="apply()">Apply</button></tr>
          <tr><button id="reset" (click)="reset()">Reset</button></tr>
          <tr><button id="next" (click)="next()">Next</button></tr> 
        </table>
      </div>
    </div>
    <div class="info_box">
      <h4 style="color: black;">1. Choose The Correct Image Formed.</h4>
      <input type="radio" id="option1" name="option" value="option1">
        <label style="color: black;" for="option1">Option 1</label>
        <img src="../assets/Logo/Arrow_A-removebg-preview.png " height="50px" width="50px">
       

        <input type="radio" id="option2" name="option" value="option2">
        <label style="color: black;" for="option2">Option 2</label>
        <img src="../assets/Logo/Arrow_B-removebg-preview.png " height="50px" width="50px">

        <input type="radio" id="option3" name="option" value="option3">
        <label style="color: black;" for="option3">Option 3</label>
        <img src="../assets/Logo/Arrow_C-removebg-preview.png " height="50px" width="50px">

        <input type="radio" id="option4" name="option" value="option4">
        <label style="color: black;" for="option4">Option 4</label>
        <img src="../assets/Logo/Arrow_D-removebg-preview.png " height="50px" width="50px">

    </div>
  
  </div>
  </body>
